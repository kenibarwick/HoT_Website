  <style>
    * {
      margin: 0;

    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;

    .container {
      text-align: center;

    }

    .logo {
      width: 200px;
      height: 200px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(236, 72, 153, 0.3);
      animation: pulse 3s ease-in-out infinite;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 50px rgba(236, 72, 153, 0.3); }
      50% { box-shadow: 0 0 80px rgba(236, 72, 153, 0.6); }
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ec4899, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #9ca3af;
      margin-bottom: 3rem;
      font-weight: 300;
    }

    .social-links {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #ffffff;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 1px solid rgba(236, 72, 153, 0.3);
      border-radius: 25px;
      transition: all 0.3s ease;
      background: rgba(0, 0, 0, 0.3);
    }

    .social-link:hover {
      background: rgba(236, 72, 153, 0.1);
      border-color: #ec4899;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(236, 72, 153, 0.2);
    }

    .coming-soon {
      font-size: 1rem;
      color: #06b6d4;
      background: rgba(6, 182, 212, 0.1);
      padding: 1rem 2rem;
      border-radius: 25px;
      border: 1px solid rgba(6, 182, 212, 0.3);
      display: inline-block;
      margin-top: 2rem;
    }

    /* Background animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      border: 1px solid rgba(236, 72, 153, 0.1);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle2 {
      width: 200px;
      height: 200px;
      top: 60%;
      right: 10%;
      animation-delay: -5s;
    }

    .circle3 {
      width: 150px;
      height: 150px;
      bottom: 20%;
      left: 20%;
      animation-delay: -10s;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .social-links {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      .logo {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
