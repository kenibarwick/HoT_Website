<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#hotGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- HoT Text -->
  <text x="100" y="120" font-family="Orbitron, monospace" font-weight="900" font-size="48" 
        text-anchor="middle" fill="url(#hotGradient)" filter="url(#glow)">
    HoT
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="145" font-family="Orbitron, monospace" font-weight="400" font-size="12" 
        text-anchor="middle" fill="#ec4899" opacity="0.8">
    HOUSE OF TECHNO
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="60" r="2" fill="#ec4899" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="60" r="2" fill="#ec4899" opacity="0.6">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="140" r="2" fill="#ec4899" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="140" r="2" fill="#ec4899" opacity="0.6">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>